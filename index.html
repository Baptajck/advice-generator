<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <h1 class="title">advice #<span id="advice-id">...</span></h1>
        <p class="advice">Loading...</p>
        <div class="divider">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt=""
            class="divider_mobile"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt=""
            class="divider_desktop"
          />
        </div>
        <button class="dice">
          <img src="./images/icon-dice.svg" alt="dice" class="dice_img" />
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Baptajck">Baptjack</a>.
      </div>
      <script src="./index.js" defer></script>
    </footer>
  </body>
</html>
